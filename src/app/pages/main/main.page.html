<ion-header>
    <ion-toolbar>
        <ion-title style=" color: #3B455A;font-size: 24px;font-weight: bold;text-align: center">Uicar</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button color="primary" autoHide="false"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen >

    <div margin-bottom #map class="map" id="map" style="position: relative;margin-top: -92px"></div>
    <div (click)="presentModal()">

        <div class="input-good" type="text" placeholder="Where are you going?" text-center>¿Donde quieres ir?
        </div>

    </div>

    <div class="ion-padding">
        <h3 class="ion-padding goodfont" style=" color: #3B455A;">Bienvenido {{ name }} </h3>
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <h4 class="goodfont" style="color:var(--ion-color-medium)">Trayectos cerca tuya </h4>
                </ion-col>
                <!-- <ion-col size="6" style="display: flex; justify-content: center; align-items: center;">
                 <ion-chip [routerLink]="['/location']" routerLinkActive="router-link-active"  outline padding  color="primary">
                    <ion-icon  color="primary" name="pin"></ion-icon>
                    <ion-label style="font-size:10px;">Cambiar zona</ion-label>
                </ion-chip>
            </ion-col> -->
        </ion-row>
    </ion-grid>
</div>
<div *ngIf="empty === true" text-center>
    <br>
    <h2 class="goodfont">No hay trayectos cerca tuya</h2> <br>
    <img width="200px" src="assets/map.svg">
    <br>
    <br><br><br>

</div>

<app-loadingcard *ngIf="loading"></app-loadingcard>



<div *ngFor="let item of rideszone">
    <ion-card (click)="gotoride(item.id)" mode="ios">
        <ion-card-content style="height: 110px;border-radius: 100px !important">
            <ion-row class="carta">
                <ion-col class="cut" size="5">
                    {{ item.start }}
                </ion-col>
                <ion-col size="2">
                    <ion-icon style=" font-size: 25px;color: #3B455A" name="arrow-forward">
                    </ion-icon>
                </ion-col>
                <ion-col class="cut" size="5">
                    {{ item.destine }}
                </ion-col>

            </ion-row>

            <ion-row class="cartadesc">
                <ion-col size="5">
                    {{ item.hour }} Hora
                </ion-col>
                <ion-col size="2">

                </ion-col>
                <ion-col style="font-size: 12px;text-align: center" size="3">
                    {{ item.seats }} <br> Asientos
                </ion-col>
                <ion-col size="2">
                    <br>
                    <ion-icon *ngIf="item.car === 'none'" style="font-size: 45px;color: #3B455A;" src='assets/rider.svg'></ion-icon>

                    <img  *ngIf="item.car !== 'none'" style="font-size: 45px;color: #3B455A;" src='assets/{{ item.car}}.png'>

                </ion-col>

            </ion-row>
        </ion-card-content>
    </ion-card>

</div>
