

<ion-content padding text-center class="isesion">
    <div class="form">
    <br>
    <h4 class="goodfont">Registro</h4>
    <br>
    <br>
    <img style="margin:auto;"  style="margin-top: 32px;margin-left:25%; margin-right: 25%;height: auto;max-height: 100px;"  src="assets/logo-bueno.png" alt="">
    <br>
    <br>
    
    <h2 class="goodfont">Mueveté por tu cuidad</h2>
    <br>
    <br>
    <ion-list>

            <ion-item>
                <ion-input type="text" placeholder="Email" (keyup.enter)="moveFocus(b)" [(ngModel)]="email"></ion-input>
    
            </ion-item>
            <br>
            <ion-item>
                <ion-input [type]="passwordType" #b type="password" (keyup.enter)="moveFocus(c)" placeholder="Contraseña" [(ngModel)]="password"></ion-input>
                <ion-icon (click)='hideShowPassword()' name="eye" item-right></ion-icon>
            </ion-item>
            <br>
            <ion-item>
    
                <ion-input (keyup.enter)="register()" [type]="passwordType" #c placeholder="Repite la contraseña" type="password" [(ngModel)]="cpassword"></ion-input>
                <ion-icon (click)='hideShowPassword()' name="eye" item-right></ion-icon>
            </ion-item>
    
        </ion-list>
    <br>
    <ion-button mode="ios" margin-bottom fill="solid" expand="block" class="goodfont" color="primary" (click)="register()">Registro</ion-button>
    <p class="terms-text" [routerLink]="['/terms']"  >Al registraté aceptas nuestros<a> terminos y condiciones </a></p>
    <br><br>
    <p class="register-text" (click)="goLogin()">Ya tienes una cuenta?<a> Entrar</a> </p><br>

        <div class="w-100 tc flex align-center justify-center">

        </div>
    </div> -->
    <br>
</div>
</ion-content>
