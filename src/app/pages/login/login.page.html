

<ion-content padding text-center class="isesion">
    <div class="form">
    <br>
    <h4 class="goodfont">Inicio sesión</h4>
    <br>
    <br>
    <img style="margin:auto;"  style="margin-top: 32px;margin-left:25%; margin-right: 25%;height: auto;max-height: 100px;"  src="assets/logo.svg" alt="">
    <br>
    <br>
    
    <h2 class="goodfont">Mueveté por tu cuidad</h2>
    <br>
    <br>
    <ion-list margin-top margin-bottom>

        <ion-item>
            <ion-input type="text" tabindex="20" (keyup.enter)="moveFocus(b)" placeholder="Email" [(ngModel)]="username" required></ion-input>

        </ion-item>

        <ion-item>
            <ion-input (keyup.enter)="login()" [type]="passwordType" #b placeholder="Contraseña" [(ngModel)]="password" required></ion-input>
            <ion-icon (click)='hideShowPassword()' name="eye" item-right></ion-icon>
        </ion-item>

    </ion-list>
    <br>
    <ion-button mode="ios" margin-bottom fill="solid" expand="block" class="goodfont" color="primary" (click)="login()">Inicia sesión</ion-button>
    <p class="terms-text" [routerLink]="['/terms']"  >Iniciando sesión aceptas nuestros<a> terminos y condiciones </a></p>
    <br><br>
    <p class="register-text" (click)="goRegister()">No tienes cuenta?<a> Regístrate</a> </p><br>
    <!-- <div margin-top margin-bottom (click)="loginGmail()" class="tc flex jusify-center align-center flex-wrap w-100">
        <div class="w-100 tc flex align-center justify-center">
            <button class="buttone google flex justify-center align-center"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" class="flex self-center pr2"  > Inicia con google</button>
        </div>
    </div> -->
    <br>
</div>
</ion-content>
